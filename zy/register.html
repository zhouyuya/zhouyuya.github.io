<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册界面</title>
<link rel="shortcut icon" href="img/1.jpg" />
<link rel="stylesheet" type="text/css" href="css/register.css" />
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</head>

<body>
<!--这是头部，永辉超市的logo-->
<div id="top">
    <div class="log">
        <a href="#"><img src="img/saved_resource(1).png" /></a>
    </div>
</div>

<!--这是注册填写的表单-->
<div id="content">
	<div class="title">会员注册</div>
    <form method="post" id="reg" class="reg">
    	<!--输入账号-->
    	<div class="item">
        	<span class="red">*</span>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：<input type="text" id="num" placeholder="请输入手机号码" minlength="11" maxlength="11" />
            <span id="numError" style="display:none;">请重新输入</span>
        </div>
        <!--输入密码-->
        <div class="item">
            <span class="red">*</span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" id="pass" placeholder="请输入至少8位密码" minlength="8" />
        	<span id="passError" style="display:none;">请重新输入</span>
        </div>
        <!--输入确认密码-->
        <div class="item">
            <span class="red">*</span>确认密码：<input type="password" id="passD" placeholder="请再次输入密码" minlength="8" />
        	<span id="passDError" style="display:none;">请重新输入</span>
        </div>
        <!--输入验证码-->
        <div class="item">
        	<span class="red">*</span>验&nbsp;&nbsp;证&nbsp;&nbsp;码：<input type="text" id="txt" style="width:143px;margin-right:5px" placeholder="短信验证码" disabled="disabled" />
            <input type="button" id="txtBtn" style="width:98px;cursor:pointer;text-indent:0" value="获取短信验证码" />
        </div>
        <!--同意协议后提交，我用的是自动跳转事件，还没有加后台，数据并没有被提交-->
        <div class="bottom">
        	<input type="checkbox" id="read" />&nbsp;我已阅读并同意《<a>永辉商城服务协议</a>》
        	<div onclick="setTimeout(function (){window.open('reg_success.html','_self');},2000);" id="btn_submit" class="btn_submit btn_submit_gray">同意协议并注册</div>
        </div>
    </form>
    
    
</div>
</body>
</html>
